    <link rel="icon" href="/images/flix-logos/Flix-logos.jpeg" />

    <title>Flix</title>

  <body>
    <section id="main__container">
      <section id="application__header--container">
        <div id="brand__container">
          <div class="logo">
            <img src="/images/flix-logos/Flix-logos_transparent.png" />
          </div>
        </div>
        <div id="searchbar__container">
          <input id="query" type="text" placeholder="Search for movie" />
        </div>
        <div id="categories__container">
          <div id="genre__container">
            <select name="genreSelection" id="genreSelection">
              <option value="all" selected>Genre</option>
              <option value="all">All</option>
              <option value="action">Action</option>
              <option value="adventure">Adventure</option>
              <option value="documentary">Documentary</option>
              <option value="drama">Drama</option>
              <option value="comedy">Comedy</option>
              <option value="horror">Horror</option>
              <option value="mystery">Mystery</option>
              <option value="romance">Romance</option>
              <option value="sci-fi">Sci-Fi</option>
              <option value="sport">Sport</option>
              <option value="thiller">Thriller</option>
            </select>
          </div>
          <div id="year__container">
            <select name="yearSelection" id="yearSelection">
              <option value="all" selected>Year</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
            </select>
          </div>
        </div>
        <div id="search__btn--container">
          <div class="search--btn">
            <button class="submit--btn">Search</button>
          </div>
        </div>
        <div id="watchlist__container">
          <div class="watchlist">
            <button type="button" class="watchlist--btn">Watchlist</button>
          </div>
        </div>
      </section>
